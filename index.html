<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Who</title>
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/options.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="./app.js"></script>
</head>
<body>
  <header>
    <img class="game-logo" src="./public/images/game-logo.png" alt="Guess Who">
    <div id="options">
      <img id="options__button" src="./public/images/options.png" alt="Options">
      <ul id="options-panel" class="options-panel--hidden">
        <h2>Options</h2>
      </ul>
    </div>
  </header>
  <main>
    <div id="app">
      <div id="board">
      </div>
    </div>
  </main>
  <footer>
    <aside>"Guess Who" is a game created by Theo et Ora Coster (Theora Design) and edited by MB - All rights reserved.</aside>
    <aside>Site created by <a href="https://github.com/AnthonyLeDu">Anthony Le Du</a></aside>
  </footer>

</html>
